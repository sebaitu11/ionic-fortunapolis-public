 <div class="modal">
   <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Purchase Coins</h1>
      <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
   </ion-header-bar>
   <ion-content has-header="true" has-tabs="true">
     <form stripe-form="handleStripe" name="myForm" class="modal-body stripe-modal">
      <div class="field">
        <p>Card Number</p>
        <i class="fa fa-credit-card"></i>
        <input required type="text" class="input-block-level" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="myForm.number.$card.type"/>
      </div>

      <div class="field">
        <p>Expiration Date</p>
        <i class="fa fa-calendar-o "></i>
        <input required type="text" class="input-block-level" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
      </div>

      <div class="field">
        <p>Name on Card</p>
        <i class="fa fa-user "></i>
        <input required type="text" class="input-block-level">
      </div>

      <div class="field">
        <p>CVC</p>
        <i class="fa fa-bank "></i>
        <input required type="text" class="input-block-level" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
      </div>

      <div class="button-pay">
        <div class="spiner-append"></div>
        <button type="submit" class="btn btn-pay btn-primary btn-large">Get Coins</button>
      </div>

      <div class="total-pay">
        <h3 class="total">{{user.tickets}}</h3>
        <p>My current coins</p>
      </div>
      <div class="total-pay">
        <h3 class="total">{{data.total}}</h3>
        <p>Total coins after buy</p>
      </div>
    </form>
  </ion-content>
</div>
