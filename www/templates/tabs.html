<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Pets Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="Explore" icon="icon ion-earth" href="#/tab/explore">
    <ion-nav-view name="explore"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab badge="auctions_size" title="Auctions" icon="fa fa-gavel" href="#/tab/auctions">
    <ion-nav-view name="auctions"></ion-nav-view>
  </ion-tab>

  <ion-tab badge="coins" title="Coins" icon="icon ion-record" href="#/tab/coins">
    <ion-nav-view name="coins"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon="icon ion-ios7-person" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
