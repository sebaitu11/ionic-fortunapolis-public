<div class="container-profile">
  <ion-header-bar frosted-bar type="bar-frosted" class="bar-auctions-blur">
      <h4 class="auction-title">My Profile</h4>
      <div ng-click="logOut()" class="logout">
        <i class="fa fa-sign-out"></i>
      <h4>Exit</h4>
    </div>
  </ion-header-bar>
  <ion-content has-header="true" has-tabs="true">
    <form>
      <div class="inputs">
        <h4>Full Name</h4>
        <input ng-model="user.fullname" type="text" name="fullname" placeholder="Full Name">
      </div>
      <div class="inputs">
        <h4>Address</h4>
        <input ng-model="user.address" type="text" name="address" placeholder="Address">
      </div>
      <div class="inputs">
        <h4>City</h4>
        <input ng-model="user.city" type="text" name="city" placeholder="City">
      </div>
      <div class="inputs">
        <h4>State</h4>
        <input ng-model="user.state" type="text" name="state" placeholder="State">
      </div>
      <div class="inputs">
        <h4>Zip code</h4>
        <input ng-model="user.zip" type="text" name="zip" placeholder="Zip Code">
      </div>
      <div class="inputs">
        <h4>Phone Number</h4>
        <input ng-model="user.phone" type="text" name="phone" placeholder="Phone Number">
      </div>
    </form>
    <div class="button-padding">
      <button ng-click="updateUser(user)" class="btn-primary update-button">Update Profile</button>
    </div>
  </ion-content>
</div>
